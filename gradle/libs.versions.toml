mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
square-moshi = "com.squareup.moshi:moshi:1.13.0"
twitter-compose-ktlint-rules = "com.twitter.compose.rules:ktlint:0.0.22"

[bundles]
androidx-compose = [
    "androidx-compose-runtime",
    "androidx-compose-ui",
    "androidx-compose-ui-tooling-preview",
]

[plugins]
ben-manes-versions = "com.github.ben-manes.versions:0.43.0"
triplet-play = "com.github.triplet.play:3.7.0"
adarshr-test-logger = "com.adarshr.test-logger:3.2.0"
kotlinter = "org.jmailen.kotlinter:3.12.0"
